{% extends 'layout.html' %}

{% block title %}
Dog Search
{% endblock %}

{% block body %}
    <!-- search through list of dog names section-->
    <form>
        <input type="text" name="search_dog" autocomplete="off" placeholder="Search" autofocus>
    </form>

    <!-- displaying listed dog names -->
    <ul>
        {% for dog in search_results %}
            <li>{{ dog.name }}</li>
        {% endfor %}
    </ul>

{% endblock %}
