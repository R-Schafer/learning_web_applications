<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="outer_container">
      <div class="border">
        <section class="display_container">
          <div class="display"></div>
        </section>
        <section class="key_container">
          <div class="keys" id="clear">C</div>
          <div class="keys" id="del">⏎</div>
          <div class="keys" id="neg">+/-</div>
          <div class="keys" id="div">÷</div>
          <div class="keys" id="seven">7</div>
          <div class="keys" id="eight">8</div>
          <div class="keys" id="nine">9</div>
          <div class="keys" id="mul">×</div>
          <div class="keys" id="four">4</div>
          <div class="keys" id="five">5</div>
          <div class="keys" id="six">6</div>
          <div class="keys" id="sub">-</div>
          <div class="keys" id="one">1</div>
          <div class="keys" id="two">2</div>
          <div class="keys" id="three">3</div>
          <div class="keys" id="add">+</div>
          <div class="keys" id="dec">.</div>
          <div class="keys" id="zero">0</div>
          <div class="keys" id="equals">=</div>
        </section>
      </div>
    </div>
    <footer>Copyright © Rainey Schafer 2022</footer>
  </body>
</html>
