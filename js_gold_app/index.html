<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Gold Price</title>
  </head>
  <body>
    <div id="container">
      <header><h1>Gold Price</h1></header>
      <main>
        <form>
          <label for="measurement"
            >Measurement:
            <select id="measurement" name="measurement">
              Measurement:
              <option label="Grams">Grams</option>
              <option label="Ounces">Ounces</option>
            </select> </label
          ><br />

          <label for="carat"
            >Carat: <input type="text" id="carat" name="carat" /> </label
          ><br />

          <label for="weight"
            >Weight: <input type="text" id="weight" name="weight" /> </label
          ><br />

          <label for="price"
            >Gold Price: <input type="text" id="price" name="price" /> </label
          ><br />

          <input type="submit" id="button" value="Submit" />
        </form>
        <span id="value"></span>
        <p id="calculations">
          <span id="gramsCalculation"
            >Grams: carat / 24 * price / 31.1 * weight</span
          ><br />
          <span id="ouncesCalculation"
            >Ounces: carat / 24 * price * weight</span
          >
        </p>
      </main>
      <footer>Copyright Â© Rainey Schafer</footer>
    </div>
  </body>
</html>
