        </div>
        <div class="images">
          <img src="https://picsum.photos/id/216/500" />
        </div>
        <div class="images">

        </div>
        <div class="images">
          <img src="https://picsum.photos/id/28/500" />
        </div>
        <div class="images">

        </div>
        <div class="images">
          <img src="https://picsum.photos/id/353/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/11/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/498/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/17/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/287/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/1043/500" />
        </div>
        <div class="images">
          <img src="https://picsum.photos/id/471/500" />
        </div>
      </div>
    </main>
    <footer>
      <span>Copyright ©️ Rainey Schafer 2022</span>
    </footer>

    <!-- end of game message -->
    <div id="end-message" hidden>
      <div class="message-container">
        <h2></h2>
        <button>Play Again</button>
      </div>
    </div>
  </body>
</html>
