<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Rating</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="rating-container">
        <header>How did we do?</header>
        <p>
          Please let us know how we did. All feedback is appreciated to help us
          improve our services!
        </p>
        <section class="ratings">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
        </section>
        <button class="submit">SUBMIT</button>
      </div>

      <div class="thankyou-container hidden">
        <img src="images/thank-you.svg" alt="receipt illistration" />
        <div class="rated"></div>
        <header>Thank You!</header>
        <p>
          We appreciate you taking the time to give us a rating. If you ever
          need more support, don't hesitate to get in touch.
        </p>
      </div>
    </div>
    <footer>Copyright Â© Rainey Schafer 2022</footer>
  </body>
</html>
